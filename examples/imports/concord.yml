imports:
  - git:
      url: "git@host:org/concord-template.git" # optional
  #    name: "git-org/concord-template"        # mutually exclusive with `url`
      version: "master"      # optional, default 'master'
      path: "dir"            # optional
      dest: "concord"        # optional, default 'concord'
      secret:                # optional
        org: "Default"       # optional, default 'Default'
        name: "test-imports"
  - mvn:
      url: "mvn://com.walmartlabs.concord.templates:concord-template-1:1.0.1-SNAPSHOT"
      dest: "concord"          # optional, default 'concord'

flows:
  default:
  - log: "Hello, ${name}!"
  - call: flowFromImport

configuration:
  arguments:
    name: "Concord"
