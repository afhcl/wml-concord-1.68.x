configuration:
  dependencies:
    - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:1.22.0"
  arguments:
    useRetryFile: false
    makeItFail: true

flows:
  default:
    - task: ansible
      in:
        playbook: playbook/hello.yml
        inventory:
          local:
            hosts:
              - "127.0.0.1"
            vars:
              ansible_connection: "local"
        extraVars:
          makeItFail: ${makeItFail}
        retry: ${useRetryFile}
      retry:
        in:
          extraVars: # override the task's `extraVars` on retry
            useRetryFile: true # force Ansible to re-use the existing *.retry file
            makeItFail: false # this time the playbook should succeed
        times: 1
        delay: 3
