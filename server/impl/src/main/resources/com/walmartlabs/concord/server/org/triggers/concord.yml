flows:
  onChange:
  - log: "Refreshing repository... ${event}"
  - task: repositoryRefresh
    in:
      repositoryInfo: ${event.repositoryInfo}

triggers:
  - concord:
      event: "repository.*"
      entryPoint: "onChange"

  - github:
      version: 2
      type: "push"
      entryPoint: "onChange"
      conditions:
        githubOrg: ".*"
        githubRepo: ".*"
        branch: ".*"
        repositoryInfo:
          # trigger only for registered repos (i.e. added to Concord)
          - repository: ".*"
